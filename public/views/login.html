<div>
    <h1>Login</h1>
    <form ng-submit="ctrl.login()">
        <div class="form-group">
            <label for="">Email</label>
            <input class="form-control" type="text" ng-model="ctrl.user.email"/>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input class="form-control" type="password" ng-model="ctrl.user.password"/>
        </div>
        <input type="submit" class="btn btn-success"/>
        <a href="/oauth/google" class="btn btn-danger">
          <i class="fa fa-google-plus" aria-hidden="true"></i> Google
        </a>
    </form>
</div>
